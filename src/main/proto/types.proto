syntax = "proto3";

package prometheus;

message Sample {
  double value = 1;
  int64 timestamp = 2;
}

message TimeSeries {
  message Label {
    string name = 1;
    string value = 2;
  }
  repeated Label labels = 1;
  repeated Sample samples = 2;
}

message WriteRequest {
  repeated TimeSeries timeseries = 1;
}

